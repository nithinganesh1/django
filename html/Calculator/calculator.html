<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div><br>
        <div class="buttons">
            <div class="row">
                <button class="number" onclick="addToResult('7')">7</button>
                <button class="number" onclick="addToResult('8')">8</button>
                <button class="number" onclick="addToResult('9')">9</button>
                <button class="operator" onclick="addToResult('+')">+</button>
            </div><hr>
            <div class="row">
                <button class="number" onclick="addToResult('4')">4</button>
                <button class="number" onclick="addToResult('5')">5</button>
                <button class="number" onclick="addToResult('6')">6</button>
                <button class="operator" onclick="addToResult('-')">-</button>
            </div><hr>
            <div class="row">
                <button class="number" onclick="addToResult('1')">1</button>
                <button class="number" onclick="addToResult('2')">2</button>
                <button class="number" onclick="addToResult('3')">3</button>
                <button class="operator" onclick="addToResult('*')">*</button>
            </div><hr>
            <div class="row">
                <button class="clear" onclick="clearResult()">C</button>
                <button class="number" onclick="addToResult('0')">0</button>
                <button class="equals" onclick="calculateResult()">=</button>
                <button class="operator" onclick="addToResult('/')">/</button>
            </div><hr>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
